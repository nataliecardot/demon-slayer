<!DOCTYPE html>
<html>
<head>
  <title>Demon Slayer</title>
  <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link href="https://fonts.googleapis.com/css?family=Metamorphous|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <h1>DEMON SLAYER</h1>
  <section class="row">
    <div class="columns small-6">
      <h2>YOU</h2>
      <div class="health-bar">
        <div class="health-bar" style="background-color: green; margin: 0; color: white;">

        </div>
      </div>
    </div>
    <div class="columns small-6">
      <h2>DEMON</h2>
      <div class="health-bar">
        <div class="health-bar" style="background-color: green; margin: 0; color: white;">

        </div>
      </div>
    </div>
  </section>
  <section class="column row controls">
    <button id="start-game">START NEW GAME</button>
  </section>
  <section class="column row controls">
    <button id="attack">ATTACK</button>
    <button id="special-attack">SPECIAL ATTACK</button>
    <button id="heal">HEAL</button>
    <button id="give-up">GIVE UP</button>
  </section>
  <section class="column row log">
    <ul>
      <li>

      </li>
    </ul>
  </section>
</div>
</body>
</html>
